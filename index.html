<head>

	<meta charset="UTF-8">
	<title>Monk's Cafe</title>
</head>

<body>
	<main>
		<div>
			<h1>Monk's Cafe</h1>
			<h4>"The Coffee Shop"</h4>
		</div>
		<div class="diner-image">
			<img src="http://circuits-assets.generalassemb.ly/prod/asset/5475/toms-restaurant.jpg" alt="Monk's Cafe" /> 
		</div>
	</main>

	<section>
		<div>
			<h2>Reservations</h2>
			<div class="reserve-left" style="border: solid">
				<h3>Make a Reservation</h3>
				<form id="reserve-form">
				    <p>Name</p>
				    <input type="text" placeholder="Enter your name">
			    	<p>Day</p>
			    	<input type="text" placeholder="Enter day of Reservation">
			    	<div>
				    	<button>Confirm Reservation</button>
				    </div>
				</form>	
			</div>
			<div class="reserve-right" style="border: solid">
				<h3>Existing Reservations</h3>
				<table border="1">
					<thead>
						<th>Name</th>
						<th>Day</th>
					</thead>
					<tbody> <!--  form data will publish here (handlebars template?) --> </tbody>
				</table>
			</div>
		</div>
	</section>
	<section>
		<div class="restaurant-location">
			<h2>Come Dine With Us</h2>
		</div>
		<div id="map">
			<!-- Google Map API goes here -->
		</div>
	</section>
	<section>
		<div>
			<h2>Customer Reviews</h2>
		</div>
		<div id="review-img">
			<img src="http://circuits-assets.generalassemb.ly/prod/asset/5474/jerry.jpg" alt="Our patrons"/>
		</div>
		<div id="review-text">
			<p>“Big lettuce, big carrots, tomatoes like volleyballs.”</p>
				<br />
			<p>— Jerry Seinfeld, on The BIG Salad</p>
			

		</div>
	</section>


	</main>
</body>
